  </head>
  <body>

      <input type="text" v-model="userInput">
      <p v-if="response">Chatbot says: {{ response }}</p>

      new Vue({
        el: '#chatbot',
        data: {

          response: '',
        }
      })
    </script>
  </body>
</html>
